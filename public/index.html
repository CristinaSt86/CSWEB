<!DOCTYPE html>
<html lang="ro">
  <head>
    <!-- Codificarea caracterelor -->
    <meta charset="utf-8" />

    <!-- Viewport pentru design responsiv -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Culoarea temei pentru browsere și UI mobil -->
    <meta name="theme-color" content="#000000" />

    <!-- Descriere principală -->
    <meta name="description" content="Oferim servicii profesionale de creare website-uri accesibile pentru întreprinderi mici și mijlocii (IMM-uri). Soluții web personalizate pentru afacerea ta." />

    <!-- Cuvinte cheie -->
    <meta name="keywords" content="creare website accesibil, dezvoltare site IMM, soluții web personalizate, design web profesional, servicii web pentru afaceri mici, creare site-uri la prețuri accesibile" />

    <!-- Autor -->
    <meta name="author" content="Numele Tău sau Compania Ta" />

    <!-- Open Graph (OG) pentru social media -->
    <meta property="og:title" content="Creare Website-uri Accesibile pentru IMM-uri" />
    <meta property="og:description" content="Servicii profesionale de dezvoltare web pentru întreprinderi mici și mijlocii. Oferim soluții personalizate pentru a-ți crește prezența online." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.websiteul-tau.ro/" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter Cards pentru distribuire pe Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Creare Website-uri Accesibile pentru IMM-uri" />
    <meta name="twitter:description" content="Servicii profesionale de dezvoltare web pentru întreprinderi mici și mijlocii. Oferim soluții personalizate pentru a-ți crește prezența online." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Icon pentru iOS (Apple Touch Icon) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest pentru PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Titlu optimizat pentru SEO -->
    <title>Creare Website-uri Accesibile pentru IMM-uri - Soluții Web Profesionale</title>
  </head>
  <body>
    <!-- Avertisment pentru utilizatorii fără JavaScript -->
    <noscript>Este necesar să activați JavaScript pentru a putea utiliza acest site.</noscript>

    <!-- Containerul principal al aplicației React -->
    <div id="root"></div>
  </body>
</html>
